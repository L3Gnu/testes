<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="flappy.js"></script>
	<link rel="stylesheet" type="text/css" href="flappy.css">
</head>
<body id="game">
	<div class="gameBox">
		<div class="bird"></div>
		<div id="block_1" class="block"></div>
		<div id="block_2" class="block"></div>
	</div>
	<div id="reset">
		<div class="resetBox">
			<div class="text" id="padd">You Lost</div>
			<div class="btn_reset">Reset</div>
		</div>
	</div>
	<p id="textBox" class="text">
		<span id="start" class="text">Press the container to start</span><br />
		Score : <span id="score" class="text">0</span></p>
</body>
</html>
