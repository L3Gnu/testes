<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/galo.js"></script>
	<link rel="stylesheet" type="text/css" href="galo.css">
</head>
<body>
	<div id="total">
		<div id="container">
			<div id="text">
				<h1 align="center" class="title">Teste JS</h1>
				<h1 class="turnText">It's the turn of Player <span class="player"></span></h1>
				<h1 align="center" class="button">Reset</h1>
			</div>
			<div id="Table">
				<div id="col1" class="galoCol">
					<div id="q1" class="galoRow"></div>
					<div id="q2" class="galoRow"></div>
					<div id="q3" class="galoRow"></div>
				</div>
				<div id="col2" class="galoCol">
					<div id="q4" class="galoRow"></div>
					<div id="q5" class="galoRow"></div>
					<div id="q6" class="galoRow"></div>
				</div>
				<div id="col3" class="galoCol">
					<div id="q7" class="galoRow"></div>
					<div id="q8" class="galoRow"></div>
					<div id="q9" class="galoRow"></div>
				</div>
			</div>
		</div>
		<div class="popup hide">
			<div class="baloon">
				<h1 class="turnText">Player <span class="playerWon"></span> Won!</h1>
				<h1 align="center" class="button">Reset</h1>
			</div>
		</div>
	</div>
</body>
</html>
